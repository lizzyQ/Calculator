<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container"> 
      <h3>Calculator</h3>
      <div class="output">
        <p id="result"></p>
        <p id="typed"></p>
      </div>
      <table>
  <tbody>
    <tr>
      <th><input type="button" value="C" name="cleanall"></input></th>
      <th><input type="button" value="B" name="backspace"></input></th>
      <th><input type="button" value="รท" name="divide"></input></th>
      <th><input type="button" value="ร" name="multip"></input></th>
    </tr>
    <tr>
      <td><input type="button" value="7" name="seven"></input></td>
      <td><input type="button" value="8" name="eight"></input></td>
      <td><input type="button" value="9" name="nine"></input></td>
      <th><input type="button" value="-" name="minus"></input></th>
    </tr>
    <tr>
      <td><input type="button" value="4" name="four"></input></td>
      <td><input type="button" value="5" name="five"></input></td>
      <td><input type="button" value="6" name="six"></input></td>
      <th><input type="button" value="+" name="plus"></input></th>
    </tr>
    <tr>
      <td><input type="button" value="1" name="one"></input></td>
      <td><input type="button" value="2" name="two"></input></td>
      <td><input type="button" value="3" name="three"></input></td>
      <th rowspan="2"><input type="button" value="=" name="equals"></input></th>
    </tr>
    <tr>
      <td><input type="button" value="0" name="zero"></input></td>
      <td><input type="button" value="." name="dot"></input></td>
      <td><input type="button" value="+/-" name="negative"></input></td>     
    </tr>
  </tbody>
</table>
</div> <!--container over-->
  
    <script src="js/index.js"></script>

</body>
</html>
